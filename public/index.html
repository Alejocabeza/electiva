<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white px-4">
    <header class="flex justify-between items-center h-[5rem]">
      <div>
        <span>Electiva Proyecto</span>
      </div>
      <nav>
        <ul class="flex justify-center items-center gap-2">
          <li>
            <a
              class="bg-gray-700 px-3 py-2 rounded-lg transition-colors duration-300 hover:bg-indigo-500"
              href="/"
              >Todos</a
            >
          </li>
          <li>
            <a
              class="bg-gray-700 px-3 py-2 rounded-lg transition-colors duration-300 hover:bg-indigo-500"
              href="/create"
              >Crear</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      class="flex justify-center items-center h-[calc(100vh-5rem)] flex-col space-y-3"
    >
      <div class="w-1/2 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Listado de Productos</h1>
        <a
          class="bg-indigo-500 rounded-lg p-1 transition-colors duration-300 hover:bg-indigo-800"
          href="/create"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus cursor-pointer"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
            <path d="M9 12h6" />
            <path d="M12 9v6" />
          </svg>
        </a>
      </div>
      <div
        class="relative overflow-x-auto shadow-md sm:rounded-lg w-1/2 bg-gray-700"
      >
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">Product name</th>
              <th scope="col" class="px-6 py-3">Category</th>
              <th scope="col" class="px-6 py-3">Price</th>
              <th scope="col" class="px-6 py-3">Action</th>
            </tr>
          </thead>
          <tbody id="table-product">
            <template id="row-product">
              <tr
                class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
              >
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  id="name-product"
                ></th>
                <td class="px-6 py-4" id="category-product"></td>
                <td class="px-6 py-4" id="price-product"></td>
                <td class="flex justify-start items-center gap-x-2">
                  <a href="#" class="font-medium rounded-md p-2 bg-indigo-500 transition-colors duration-300 hover:bg-indigo-800" id="update-action"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-edit"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
                      />
                      <path
                        d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
                      />
                      <path d="M16 5l3 3" /></svg
                  ></a>
                  <a href="#" class="font-medium rounded-md p-2 bg-red-500 transition-colors dutation-300 hover:bg-red-800" id="delete-action"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M4 7l16 0" />
                      <path d="M10 11l0 6" />
                      <path d="M14 11l0 6" />
                      <path
                        d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"
                      />
                      <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg
                  ></a>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
